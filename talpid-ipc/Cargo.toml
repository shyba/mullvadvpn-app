# jsonrpc-pubsub = { path = "../../jsonrpc/pubsub" }
# jsonrpc-ipc-server = { path = "../../jsonrpc/ipc" }
ws = { git = "https://github.com/tomusdrw/ws-rs" }
url = "1.4"

[dev-dependencies]
assert_matches = "1.0"
env_logger = "0.5"
jsonrpc-macros = { git = "https://github.com/paritytech/jsonrpc", branch = "master" }
